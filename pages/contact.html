<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <header>
            <h1>Contact</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="./contact.html">Contact</a>
                <a href="./projects.html">Projects</a>
            </nav>
        </header>
        
        <main>
            <hr />
            <p>I welcome all queries so don't be shy if you want to ask a question!</p>    
            <br/>

            <form>
            <fieldset>
                <legend>Want to get in touch? Complete the form below:</legend>
                <label>
                    <input type="text" name="name" placeholder="Name"/>
                </label>
                <br/><br/>

                <label>
                    <input type="email" name="email" placeholder="Email"/>
                </label>
                <br/><br/>

                <label for="reason">Reason for getting in touch:</label>
                    <select name="reason">
                        <option value="b" selected>Reason A</option>
                        <option value="b">Reason B</option>
                        <option value="c">Reason C</option>
                        <option value="other">Other</option>
                    </select>
                <br/><br/>
                
                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>
                <br/><br/>  
                
                <input type="submit" value="Submit">
            </fieldset>
            </form>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <title>Ask A Question</title>
    </head>
    <body>
        <header>
            <section class = "pageheader">
            <h1>Ask A Question</h1>

            <nav>
                <a href="../index.html">Home</a>
                <a href="./contact.html">Ask A Question</a>
                <a href="./projects.html">Projects</a>
            </nav>
            </section>
        </header>
        
        <main>
            
            <p id="contactintro">I welcome all queries so don't be shy if you want to ask a question!</p>    
            <br/>

            <form>
            <fieldset class="contactform">
                <legend>Want to get in touch? Complete the form below:</legend>
                <label>
                    <input type="text" name="name" placeholder="Name"/>
                </label>
                <br/><br/>

                <label>
                    <input type="email" name="email" placeholder="Email"/>
                </label>
                <br/><br/>

                <label for="reason">Reason for getting in touch:</label>
                    <select name="reason">
                        <option value="b" selected>Reason A</option>
                        <option value="b">Reason B</option>
                        <option value="c">Reason C</option>
                        <option value="other">Other</option>
                    </select>
                <br/><br/>
                
                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>
                <br/><br/>  
                
                <input type="submit" value="Submit">
            </fieldset>
            </form>
        </main>
        
        <footer>
            <section class="footer">Created by Nathan Horne - 2021</section>
            <br />
            <a href="http://www.linkedin.com/in/nathanhorne90" target="_blank"><img id="linkedin" src="../images/linkedin.png" alt="MyLinkedIn" width="40" height="40"></a>
        </footer>
    </body>
</html>
